<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <script src="main.js" defer></script>
    <title>e-square - Entrance Test</title>
  </head>
  <body>
    <main class="card">
      <header>
        <h1 class="title">Omer Gronich's Library // Entrance Test</h1>
        <nav>
          <ul>
            <li class="github">
              <a
                href="https://github.com/OmerGronich/e-square-js-entrance-test"
                target="_blank"
              >
                <img src="github-logo.png" alt="github logo" />
              </a>
            </li>
          </ul>
        </nav>
      </header>
      <section class="search-section">
        <form data-search-books-form>
          <div class="input-group">
            <input
              name="q"
              id="search-books-input"
              data-search-input
              type="search"
              class="search-books-input"
              required
            />
            <label for="search-books-input" class="search-books-label"
              >Search Books</label
            >
          </div>
          <button class="submit-button" type="submit">
            Search
            <span class="search-icon" data-search-icon>&#128269;</span>
          </button>
        </form>
        <ul class="books-list" data-books-list></ul>
      </section>

      <footer>
        Design inspired by Ebin Anto:
        <cite>
          <a
            href="https://dribbble.com/shots/15393523-KnowledgeBase-Books-website"
            target="_blank"
          >
            KnowledgeBase - Books website
          </a>
        </cite>
      </footer>
    </main>
  </body>
</html>
